<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SK Diary — e-Slam Book</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

<main class="container form-shell py-5">
  <div class="card mx-auto shadow-lg glass">
    <div class="card-body px-5 py-4">

      <h1 class="display-5 bright-heading">e-Slam Book</h1>
      <p class="lead bright-sub">Let's live up to this friendship & share our school memories</p>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for cat, msg in messages %}
              <div class="alert alert-{{cat}}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/submit" method="post" enctype="multipart/form-data" class="mt-4">

        <div class="row g-3">

          <div class="col-md-6">
            <label class="bright-label">My Name — First Name</label>
            <input name="first_name" class="form-control form-input" required>
          </div>

          <div class="col-md-6">
            <label class="bright-label">Last Name</label>
            <input name="last_name" class="form-control form-input">
          </div>

          <div class="col-md-6">
            <label class="bright-label">I call you</label>
            <input name="i_call_you" class="form-control form-input">
          </div>

          <div class="col-md-6">
            <label class="bright-label">Ring me at</label>
            <input name="ring_me_at" class="form-control form-input">
          </div>

          <div class="col-md-6">
            <label class="bright-label">Come to my birthday party on</label>
            <input name="birthday" class="form-control form-input" placeholder="dd-MMM-yyyy">
          </div>

          <div class="col-12">
            <label class="bright-label">One day, I am going to be</label>
            <input name="one_day" class="form-control form-input">
          </div>

          <div class="col-12">
            <label class="bright-label">The best memory I have of us</label>
            <textarea name="best_memory" rows="4" class="form-control form-input"></textarea>
          </div>

          <div class="col-12">
            <label class="bright-label">Optional — upload photos</label>
            <input type="file" name="photos" multiple accept="image/*" class="form-control form-input" id="photos">
            <div id="preview" class="mt-2 preview-grid"></div>
          </div>

          <div class="col-12 text-end">
            <button class="btn btn-primary btn-lg submit-btn">Submit</button>
          </div>

        </div>

      </form>

    </div>
  </div>
</main>

<script>
const photos = document.getElementById("photos");
const preview = document.getElementById("preview");

photos?.addEventListener("change", e => {
  preview.innerHTML = "";
  for (const file of e.target.files) {
    if (!file.type.startsWith("image/")) continue;
    const img = document.createElement("img");
    img.className = "preview-thumb";
    const reader = new FileReader();
    reader.onload = ev => img.src = ev.target.result;
    reader.readAsDataURL(file);
    preview.appendChild(img);
  }
});
</script>

</body>
</html>
